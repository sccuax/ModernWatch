<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!--side bar left content-->
        <aside class="sidebar-left">
            <div class="left-container-logo">
                <img class="main-logo" src="Images/home logo.png" alt="">
                <a class="logo_text" href="">SIGN UP</a>
            </div>
            <div class="left-container-main-menu">
                <nav>
                    <ul class="main-menu">
                        <li><img class="img_left-bar" src="Images/signin/login_svgrepo.com.svg" alt=""><a href="">Log in</a></li>
                        <li><img class="img_left-bar" src="Images/signin/contact.svg" alt=""><a href="">Contact admin</a></li>
                    </ul>
                </nav>
            </div>
            <div class="left-container-second-menu">
                <nav>
                    <ul class="main-menu">
                        <li><img class="img_left-bar" src="Images/help logo.png" alt=""><a class="bottom-menu" href="">Help and information</a></li>
                        <li><img class="img_left-bar" src="Images/signin/screencast_svgrepo.com.svg" alt=""><a class="bottom-menu" href="">Tutorial</a></li>
                    </ul>
                </nav>
            </div>
        </aside>
        <!---------------------------------middle bar------------------------------------------>
        <main>
            <!---header--->
            <section class="header header-bottom-margin">
                <div class="wellcome-home-container">
                    <h1>Welcome to modern watch</h1>
                </div>
                <div class="date-notifications-container">
                    <button class="notifications-button" type="button">
                        <img src="Images/Home/Warning.svg" alt="" height="24px">
                        <span class="button-budge">1</span>
                    </button>
                    <span class="calendar">
                        <p>16 august, 2024</p>
                        <img src="Images/Home/calendar icon.svg" alt="">
                    </span>
                </div>
            </section>
            <!----------form------------->
            <section class="info-form">
                <div class="hearder-form">
                    <p class="text-sign-up">Please enter your personal informatino</p>
                    <button type="button" class="btn-main">Reset fields</button>
                </div>
                <div class="form-container">
                    <div class="block1">
                        <p>Information</p>
                        <img src="Images/signin/info.svg" alt="" width="33px">
                    </div>
                    <div class="form-information-to-fill">
                        <form action="/submit" method="POST">
                            <div class="input-form">
                                <label for="Name">Name</label>
                                <input type="text" id="Name" name="Name" required placeholder="Enter your name">
                            </div>
                            <div class="input-form">
                                <label for="Surname">Surname</label>
                                <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>
                            </div>
                            <div class="input-form">
                                <label for="date">Birth date</label>
                                <div class="date-wrapper">
                                    <img src="Images/signin/calendar.svg" alt="Seleccionar fecha" class="date-icon" onclick="document.getElementById('date').click()">
                                    <input type="date" id="date" name="date" class="hidden-date-input">
                                </div>
                            </div>
                            <div class="input-form">
                                <label for="ID">ID</label>
                                <input type="text" id="ID" name="ID" placeholder="Enter your ID">
                            </div>
                            <div class="input-form">
                                <label for="E-mail">E-mail</label>
                                <input type="email" id="E-mail" name="E-mail" placeholder="Enter your E-mail address"></input>
                            </div>
                            <button class="send-button" type="submit"><img src="Images/signin/send.svg" alt="" width="24px"></button>
                        </form>                          
                    </div>
                </div>
            </section>
        </main>
        <aside class="sidebar-right">
            <div class="cover-profile-container">
                <img class="cover-picture" src="Images/cover.png" alt="">
                <button type="button">Edit</button>
                <div class="profile-picture_container">
                    <div class="profile-picture">
                        <img src="Images/profile.png" alt="">
                        <span><img src="Images/pencil.png" alt=""></span>
                    </div>
                </div>
            </div>
            <div class="profile-info-container">
                <div class="name-email-container">
                    <div class="name-status"><h5>JONATHAN VELEZ</h5><span class="status-profile"></span></div>
                    <span>Email@gmail.com</span>
                </div>
                <div class="button-prifile-container">
                    <button type="button" class="btn-main">orders</button>
                    <button type="button" class="btn-main">profile</button>
                </div>
            </div>
        </aside>
        </div>
</body>
</html>
