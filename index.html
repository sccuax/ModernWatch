<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!--side bar left content-->
        <aside class="sidebar-left">
            <div class="left-container-logo">
                <img class="main-logo" src="Images/home logo.png" alt="">
                <a class="logo_text" href="">ADMIN</a>
            </div>
            <div class="left-container-main-menu">
                <nav>
                    <ul class="main-menu">
                        <li><img class="img_left-bar" src="Images/home.png" alt=""><a href="">Home</a></li>
                        <li><img class="img_left-bar" src="Images/agregar-producto 1.png" alt=""><a href="">Add product</a></li>
                        <li><img class="img_left-bar" src="Images/supplier info.png" alt=""><a href="">Supplier info</a></li>
                        <li><img class="img_left-bar" src="Images/update.png" alt=""><a href="">Update stock</a></li>
                    </ul>
                </nav>
            </div>
            <div class="left-container-second-menu">
                <nav>
                    <ul class="main-menu">
                        <li><img class="img_left-bar" src="Images/help logo.png" alt=""><a href="">Help and information</a></li>
                        <li><img class="img_left-bar" src="Images/logout.png" alt=""><a href="">Log out</a></li>
                    </ul>
                </nav>
            </div>
        </aside>
        <main>
            <section class="header">
                <div class="wellcome-home-container">
                    <h1>Hello, Jonathan!</h1>
                    <p>Let's do some administrative tasks, make sure you do it asap!</p>
                </div>
                <div class="date-notifications-container">
                    <button class="notifications-button" type="button">
                        <img src="Images/Home/Warning.svg" alt="" height="24px">
                        <span class="button-budge">1</span>
                    </button>
                    <span class="calendar">
                        <p>16 august, 2024</p>
                        <img src="Images/Home/calendar icon.svg" alt="">
                    </span>
                </div>
            </section>
            <section class="stats">
                <div><img src="Images/Home/full box.svg" alt=""><div class="stats-text"><p>Total </p><span style="color: #3924C7;">1,032</span></div></div>
                <div><img src="Images/Home/supplier.svg" alt=""><div class="stats-text"><p>Suppliers</p><span style="color: #19B7C4;">202</span></div></div>
                <div><img src="Images/Home/empty box.svg" alt=""><div class="stats-text"><p>No stock</p><span style="color: #BF1A1A;">152</span></div></div>
            </section>
            <section class="table-section"></section>
        </main>
        <aside class="sidebar-right"></aside>
        </div>
</body>
</html>
